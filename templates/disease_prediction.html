<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f9f9; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff; 
            border-radius: 12px; 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            text-align: left;
        }
        h1 {
            color: #333333; 
            font-size: 28px;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #007bff; 
        }
        .info-list {
            list-style: none;
            padding: 0;
        }

        .info-list li {
            margin-bottom: 5px;
            color: #444444; 
        }
        .disease-list {
            background-color: #e8f7fa;
            border-radius: 8px;
            padding: 20px;
            line-height: 1.6;
            color: #444444; 
            white-space: pre-wrap; 
            word-break: break-word; 
        }
        .return-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007bff; 
            color: #ffffff; 
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .return-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Predicted Diseases</h1>
        <div class="section">
            <div class="section-title">User Information</div>
            <ul class="info-list">
                <li><strong>Name:</strong> {{ user_info.name }}</li>
                <li><strong>Email:</strong> {{ user_info.email }}</li>
                <li><strong>Age:</strong> {{ user_info.age }}</li>
                <li><strong>Gender:</strong> {{ user_info.gender }}</li>
            </ul>
        </div>
        <!-- <div class="section">
            <div class="section-title">User Responses</div>
            <ul class="info-list">
                {% for response in user_responses %}
                    <li>{{ response }}</li>
                {% endfor %}
            </ul>
        </div> -->
        <div class="section">
            <div class="section-title">Predicted Diseases</div>
            <div class="disease-list">
                {{ predicted_diseases }}
            </div>
        </div>
        <a href="/" class="return-button">Return to Home</a>
    </div>
</body>
</html>
